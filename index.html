<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Ghost game</title>
		<script src="Sprite.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
		<style type="text/css">
			canvas {
				position: absolute;
				top: 0px;
				bottom: 0px;
				left: 0px;
				right: 0px;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<script>

			//vari√°veis do game
			var canvas, ctx, ALTURA, LARGURA, maxPulos = 3,
				VELOCIDADE = 6, estadoAtual, record,
				//frames = 0,

			estados = {
				jogar: 0,
				jogando: 1,
				perdeu: 2
			},

			chao = {
				y: 550,
				x: 0,
				altura: 50,
				//cor: "#ffdf78",

				atualiza: function() {
					this.x -= VELOCIDADE;
					if (this.x <= -1917)
						this.x = 0;
				},

				desenha: function() {
					//ctx.fillStyle = this.cor;
					//ctx.fillRect(0, this.y, LARGURA, this.altura);

					spriteChao.desenha(this.x, this.y);
					spriteChao.desenha(this.x + spriteChao.largura, this.y);
				}
			},


			bloco = {
				x: 50,
				y: 0,
				altura: spriteChar.altura,
				largura: spriteChar.largura,
				//cor: '#ff4e4e',
				gravidade: 1.6,
				velocidade: 0,
				forcaDoPulo: 23.6,
				qntPulos: 0,
				score: 0,

				vidas: 3,
				colidindo: false,

				atualiza: function() {
					this.velocidade += this.gravidade;
					this.y += this.velocidade;

					if (this.y > chao.y - this.altura &&
						estadoAtual != estados.perdeu) {
						this.y = chao.y - this.altura;
						this.qntPulos = 0;
						this.velocidade = 0;
					}
				},

				pula: function() {
					if(this.qntPulos < maxPulos){
						this.velocidade = -this.forcaDoPulo;
						this.qntPulos++;						
					}
				},

				reset: function(){
					this.velocidade = 0;
					this.y = 0;

					if(this.score > record) {
						localStorage.setItem("record", this.score);
						record = this.score;
					}

					this.vidas = 3;
					this.score = 0;
				},

				desenha: function() {
					//ctx.fillStyle = this.cor;
					//ctx.fillRect(this.x, this.y, this.largura, this.altura);

					spriteChar.desenha(this.x, this.y);
					spriteChar.move();
				}
			},

			obstaculos = {
				_obs: [],
				cores: ["#8B0000", "#FF4500", "#008000", "#000000", "#808080"],
				tempoInsere: 0,

				insere: function() {
					this._obs.push({
						x: LARGURA,
						//largura: 30 + Math.floor(20 * Math.random()),
						largura: 50,
						altura: 30 + Math.floor(120 * Math.random()),
						cor: this.cores[Math.floor(5 * Math.random())]
					});

					this.tempoInsere = 40 + Math.floor(30 * Math.random());
				},

				atualiza: function() {
					if(this.tempoInsere == 0){
						this.insere();
					} else {
						this.tempoInsere--;
					}

					for(var i=0, tam = this._obs.length; i < tam; i++) {
						var obs = this._obs[i];

						obs.x -= VELOCIDADE;

						if (!bloco.colidindo && bloco.x < obs.x + obs.largura &&
							bloco.x + bloco.largura >= obs.x &&
							bloco.y + bloco.altura >= chao.y - obs.altura) {

							bloco.colidindo = true;

							setTimeout(function() {
								bloco.colidindo = false;
							}, 500);
							
							if(bloco.vidas > 1) {
								bloco.vidas--;
							} else {
								bloco.vidas = 0;
								estadoAtual = estados.perdeu;
							}

						}
						else if(obs.x == 0) {
							bloco.score++;
						}
						else if(obs.x <= -obs.largura) {
							this._obs.splice(i, 1);
							tam--;
							i--;
						}
					}
				},

				limpa: function() {
					this._obs = [];
				},

				desenha: function() {
					for (var i = 0, tam = this._obs.length; i < tam; i++) {
						var obs = this._obs[i];
						ctx.fillStyle = obs.cor;
						ctx.fillRect(obs.x, chao.y - obs.altura, obs.largura, obs.altura);
					}
				}
			};
			
			function clique(event) {
				if (estadoAtual == estados.jogando) {
					bloco.pula();
				}
				else if (estadoAtual == estados.jogar) {
					estadoAtual = estados.jogando;
				}
				else if ( estadoAtual == estados.perdeu) {
					estadoAtual = estados.jogar;
					obstaculos.limpa();
					bloco.reset();
				}
			}
			
			function main() {
				ALTURA = window.innerHeight;
				LARGURA = window.innerWidth;

				if(LARGURA >= 500) {
					LARGURA = 600;
					ALTURA = 600;
				}

				canvas = document.createElement("canvas");
				canvas.width = LARGURA;
				canvas.height = ALTURA;

				ctx = canvas.getContext("2d");
				document.body.appendChild(canvas);

				document.addEventListener("mousedown", clique);

				estadoAtual = estados.jogar;
				record = localStorage.getItem("record");

				if(record == null)
					record = 0;

				roda();
			}
			
			function roda() {
				atualiza();
				desenha();

				window.requestAnimationFrame(roda);
			}
			
			function atualiza() {
				//frames++;

				if(estadoAtual == estados.jogando)
					obstaculos.atualiza();

				chao.atualiza();
				bloco.atualiza();
			}
			
			function desenha() {
				//ctx.fillStyle = "#87ceeb";
				//ctx.fillRect( 0, 0,LARGURA, ALTURA);

				//desenha bg neste ponto
				bg.desenha(0, 0);

				ctx.fillStyle = "#fff";
				ctx.font = "40px Roboto";
				ctx.fillText(bloco.score, 30, 68);
				ctx.fillText(bloco.vidas, 540, 68);

				if (estadoAtual == estados.jogando)
					obstaculos.desenha();

				chao.desenha();
				bloco.desenha();
				
 				if (estadoAtual == estados.jogar)
 					jogar.desenha(LARGURA/2 - jogar.largura/2,
 						ALTURA/2 - jogar.altura/2);

 				if (estadoAtual == estados.perdeu) {
 					perdeu.desenha(LARGURA/2 - perdeu.largura/2,
 						ALTURA/2 - perdeu.altura/2);

 					//spriteRecord.desenha(LARGURA/2 - spriteRecord.largura/2,
 						//ALTURA/2 + perdeu.altura/2 - spriteRecord.altura/2);

 					ctx.fillStyle = "#fff";
 					ctx.fillText("Score: " + bloco.score, LARGURA/2 - perdeu.largura/2, ALTURA/3)

 					if(bloco.score > record) {
 						ctx.fillText("Novo Record!", LARGURA/2 - perdeu.largura/2, ALTURA/2.5);
 					}
 					else
 						ctx.fillText("Record: " + record, LARGURA/2 - perdeu.largura/2, ALTURA/2.5);

 					
 				}

				/*******************************

				if(estadoAtual == estados.jogar) {
					ctx.fillStyle = "green";
					ctx.fillRect(LARGURA/2 - 50, ALTURA/2 - 50, 100, 100);
				}
				else if (estadoAtual == estados.perdeu) {
					ctx.fillStyle = "red";
					ctx.fillRect(LARGURA/2 - 50, ALTURA/2 - 50, 100, 100);

					ctx.save();
					ctx.translate(LARGURA/2, ALTURA/2);
					ctx.fillStyle = "#fff";

					if(bloco.score > record)
						ctx.fillText("Novo record!", -150, -65);
					else if (record < 10)
						ctx.fillText("Record: " + record, -99, -65);
					else if( record >= 10 && record < 100)
						ctx.fillText("Record: " + record, -112, -65);
					else
						ctx.fillText("Record: " + record, -125, -65);

					if(bloco.score < 10) 
						ctx.fillText(bloco.score, -13, 19);
					else if(bloco.score >= 10 && bloco.score < 100)
						ctx.fillText(bloco.score, -26, 19);
					else
						ctx.fillText(bloco.score, -39, 19);

					ctx.restore();
				}
				else if (estadoAtual == estados.jogando) {
					obstaculos.desenha();
				}
				
				chao.desenha();
				bloco.desenha();

				*******************************/
			}
			
			//inicializa o game
			main();
		</script>
		<div>
			<span>Developed by: Jesiel</span>
		</div>
	</body>
</html>
